name: NUSCanoeSprint Telegram Bot 
on:
  push:
    branches:
      - "**'"
      - "!Prod"
      - "!Test"
  pull_request:
    branches: [ Prod, Test ]
    
jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name : Checkout 
        uses : actions/checkout@v3
        
      - name: Use Node 120.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm run test